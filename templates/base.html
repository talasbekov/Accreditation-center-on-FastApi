<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCR SGO RK</title>
    <!-- Bootstrap CSS -->
    <link rel="icon" href="{{ url_for('static', path='/img/sgork.png') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Адаптивная стилизация Navbar */
        .navbar-brand img {
            margin-right: 8px;
        }

        .offcanvas-title {
            font-size: 1.5rem;
        }

        /* Адаптивные настройки шрифтов */
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1rem;
            }
            .offcanvas-title {
                font-size: 1.25rem;
            }
        }

        @media (max-width: 576px) {
            .navbar-brand {
                font-size: 0.9rem;
            }
            .offcanvas-body ul {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-md bg-light bsb-navbar bsb-navbar-hover bsb-navbar-caret shadow-sm">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="/api/client/events">
      <img src="{{ url_for('static', path='/img/sgork.png') }}" width="30" height="34" alt="Logo"> Аккредитационный центр
    </a>
    <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
      </svg>
    </button>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Меню</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              {{ user.email }}
            </a>
            <ul class="dropdown-menu border-0 shadow" aria-labelledby="accountDropdown">
              {% if user.admin %}
                <li><a class="dropdown-item" href="/api/client/users">Все пользователи</a></li>
                <li><a class="dropdown-item" href="/api/client/events/create">Создать мероприятие</a></li>
                <li><a class="dropdown-item" href="/api/client/users/create">Добавить пользователя</a></li>
                <li><hr class="dropdown-divider"></li>
              {% endif %}
              <li><a class="dropdown-item" href="#" id="logout-link">Выйти</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>

{% block content %}
<p>Logged in as: {{ user_email }}</p>
{% endblock %}

<!-- Logout Script -->
<script>
    document.getElementById('logout-link').addEventListener('click', function(event) {
        event.preventDefault();
        fetch('/api/client/auth/logout', {
            method: 'POST',
            credentials: 'include' // Ensures cookies are sent with the request
        }).then(response => {
            if (response.redirected) {
                window.location.href = response.url;
            }
        }).catch(error => {
            console.error('Error logging out:', error);
        });
    });
</script>

<!-- CSRF Example Script -->
<script>
    function getCsrfToken() {
        return document.cookie.split('; ')
            .find(row => row.startsWith('csrf_access_token'))
            ?.split('=')[1];
    }

    function sendAuthenticatedRequest() {
        const csrfToken = getCsrfToken();

        fetch('/protected', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRF-TOKEN': csrfToken
            },
            body: JSON.stringify({ data: 'example' })
        })
        .then(response => response.json())
        .then(data => console.log(data))
        .catch(error => console.error('Error:', error));
    }
</script>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
